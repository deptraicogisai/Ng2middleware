<div>
  <table class="table table-responsive">
    <tr>
      <th>
        UserId
      </th>
      <th>
        Id
      </th>
      <th>
        Title
      </th>
      <th>
        Body
      </th>
    </tr>
    <tr *ngFor="let item of posts">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>

    </tr>
  </table>
</div>

<ng-template #loading>
  load content
</ng-template>
